<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>-->
    <script src="https://sdk.altvr.com/libs/altspace.js/2.7.1/altspace.min.js"></script>
    <script src="js/transparent2.js"></script>
  </head>

    <body>



        <!--Rayyah will never read this :3  -->
        <!-- S C E N E - S E T U P -->
        <a-scene altspace="fullspace: true;">

            <!--====================================================================
            =============== L O A D I N G - V I D E O - J U K E B O X===============
            =====================================================================-->
            <a-entity
                  id='VideoPlayer'
                  position="0.47 3.75 16"
                  rotation="0 182.27 0"
                  scale="7.25 6.75"
                  n-layout-browser="url:https://video-jukebox.firebaseapp.com/index.html?disableVoting=true&disableDownvoting=true&hidePlaylist=true&hideSearch=true&initialPlaylist=PL24BC3A29B1293899&room=VRSynagogue1234; isEnclosure: true">
            </a-entity>


            <!--====================================================================
            =============== L O A D I N G - O B J - A S S E T S ====================
            =====================================================================-->
            <a-assets>
            	<script type="text/javascript">
                //Check if user is on mobile, save platform type string to variable
                let platform = (navigator.userAgent||navigator.vendor||window.opera).indexOf("mobile") !== -1 ? 'mobile' : 'desktop';

                //Write HTML to document with the platform incorporated into the src path
                document.write('<a-asset-item id="A" src="assets/' + platform + '/models/Spawn.obj"></a-asset-item>');

                //MTLs, or you can put the MTL files right next to their associated OBJ file. Either way will work, more a matter of how you want to organize.
                document.write('<a-asset-item id="A_m" src="assets/' + platform + '/textures/Spawn.mtl"></a-asset-item>');

              </script>
            </a-assets>


            <a-obj-model
                    src='#A'
                    mtl='#A_m'
                    position="0 0.01 0"
                    n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>

      </a-scene>


  </body>
</html>
