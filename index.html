<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>-->
    <script src="https://sdk.altvr.com/libs/altspace.js/2.7.1/altspace.min.js"></script>
    <script src="js/transparent2.js"></script>
  </head>

    <body>



        <!--Rayyah will never read this :3  -->
        <!-- S C E N E - S E T U P -->
        <a-scene altspace="fullspace: true;">

            <!--====================================================================
            =============== L O A D I N G - V I D E O - J U K E B O X===============
            =====================================================================-->
            <a-entity
                  id='VideoPlayer'
                  position="0.47 3.75 16"
                  rotation="0 182.27 0"
                  scale="7.25 6.75"
                  n-layout-browser="url:https://video-jukebox.firebaseapp.com/index.html?disableVoting=true&disableDownvoting=true&hidePlaylist=true&hideSearch=true&initialPlaylist=PL24BC3A29B1293899&room=VRSynagogue1234; isEnclosure: true">
            </a-entity>

            <!--====================================================================
            =============== L O A D I N G - O B J - A S S E T S ====================
            =====================================================================-->
              <a-assets>
              	<script type="text/javascript">
                  //Check if user is on mobile, save platform type string to variable
                  let platform = (navigator.userAgent||navigator.vendor||window.opera).indexOf("mobile") !== -1 ? 'mobile' : 'desktop';

                  //<!-- L O A D - 3 D - M O D E L S-->
                  document.write('<a-asset-item id="A" src="assets/' + platform + '/models/Spawn.obj"></a-asset-item>');
                  document.write('<a-asset-item id="A2" src="assets/' + platform + '/models//Railing.obj"></a-asset-item>');
                  document.write('<a-asset-item id="C" src="assets/' + platform + '/models/Hallway.obj"></a-asset-item>');
                  document.write('<a-asset-item id="X" src="assets/' + platform + '/models/Stairs2.obj"></a-asset-item>');
                  document.write('<a-asset-item id="F" src="assets/' + platform + '/models/floor.obj"></a-asset-item>');

                  //<!-- L O A D - T E X T U R E S-->
                  document.write('<a-asset-item id="A_m" src="assets/' + platform + '/models/Spawn.mtl"></a-asset-item>');
                  document.write('<a-asset-item id="A2_m" src="assets/' + platform + '/models//Railing.mtl"></a-asset-item>');
                  document.write('<a-asset-item id="C_m" src="assets/' + platform + '/models/Hallway.mtl"></a-asset-item>');
                  document.write('<a-asset-item id="X_m" src="assets/' + platform + '/models/Stairs2.mtl"></a-asset-item>');
                  document.write('<a-asset-item id="F_m" src="assets/' + platform + '/models/floor.mtl"></a-asset-item>');

                </script>
              </a-assets>


            <a-obj-model
                    src='#A'
                    mtl='#A_m'
                    position="0 0.01 0"
                    n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>

            <a-obj-model
                  src='#A2'
                  mtl='#A2_m'
                  position='0 0.01 0'
                  transparent="true"
                  n-mesh-collider='type: environment; convex: true'>
            </a-obj-model>

            <!-- F L O O R -->
            <a-obj-model
                  src="#F"
                  mtl="#F_m"
                  position="0 0.01 0"
                  n-mesh-collider="type: environment; convex: false">
            </a-obj-model>

            <!-- C O R R I D O R S -->
            <a-obj-model
                  src='#C'
                  mtl='#C_m'
                  position="0 0.01 0"
                  n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>

            <!-- S T A I R S -->
            <a-obj-model
                  src='#X'
                  mtl='#X_m'
                  position="0 0.01 0"
                  n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>


      </a-scene>


  </body>
</html>
