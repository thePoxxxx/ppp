<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>-->
    <script src="https://sdk.altvr.com/libs/altspace.js/2.7.1/altspace.min.js"></script>
    <script src="js/transparent2.js"></script>
  </head>

    <body>

      <!--====================================================================
      =============== L O A D I N G - V I D E O - J U K E B O X===============
      =====================================================================-->
      <a-entity
            id='VideoPlayer'
            position="0.47 3.75 16"
            rotation="0 182.27 0"
            scale="7.25 6.75"
            n-layout-browser="url:https://video-jukebox.firebaseapp.com/index.html?disableVoting=true&disableDownvoting=true&hidePlaylist=true&hideSearch=true&initialPlaylist=PL24BC3A29B1293899&room=VRSynagogue1234; isEnclosure: true">
      </a-entity>

        <!--Rayyah will never read this :3  -->

        <!-- S C E N E - S E T U P -->
        <a-scene altspace="fullspace: true;">

            <!--====================================================================
            =============== L O A D I N G - O B J - A S S E T S ====================
            =====================================================================-->
            <a-assets>

              <!-- L O A D - 3 D - M O D E L S-->
              <a-asset-item id="A"        Src="LP 3D/Spawn.obj">         </a-asset-item>
              <a-asset-item id="A2"       Src="LP 3D/Railing.obj">       </a-asset-item>
              <a-asset-item id="C"        Src="LP 3D/Hallway.obj">       </a-asset-item>
              <a-asset-item id="X"        Src="3D Obj/Stairs2.obj">        </a-asset-item>
              <a-asset-item id="F"        Src="3D Obj/floor.obj">        </a-asset-item>
              <!--<a-asset-item id="Blocks"   Src="3D Obj/Blocks.obj">    </a-asset-item>-->

              <!-- L O A D - T E X T U R E S-->
              <a-asset-item id="A_m"       Src="LP 3D/Spawn.mtl">        </a-asset-item>
              <a-asset-item id="A2_m"      Src="LP 3D/Railing.mtl">      </a-asset-item>
              <a-asset-item id="C_m"       Src="LP 3D/Hallway.mtl">      </a-asset-item>
              <a-asset-item id="X_m"       Src="3D Obj/Stairs2.mtl">       </a-asset-item>
              <a-asset-item id="F_m"       Src="3D Obj/floor.mtl">        </a-asset-item>
            </a-assets>


            <a-obj-model
                    src='#A'
                    mtl='#A_m'
                    position="0 0.01 0"
                    n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>

            <a-obj-model
                  src='#A2'
                  mtl='#A2_m'
                  position='0 0.01 0'
                  transparent="true"
                  n-mesh-collider='type: environment; convex: true'>
            </a-obj-model>

            <!-- F L O O R -->
            <a-obj-model
                  src="#F"
                  mtl="#F_m"
                  position="0 0.01 0"
                  n-mesh-collider="type: environment; convex: false">
            </a-obj-model>

            <!-- C O R R I D O R S -->
            <a-obj-model
                  src='#C'
                  mtl='#C_m'
                  position="0 0.01 0"
                  n-mesh-collider='type: environment; convex: false'>
            </a-obj-model>

      </a-scene>


  </body>
</html>
